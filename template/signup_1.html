<!doctype html>
<html>
    {% load staticfiles %}
<head>
    <title>signup</title>
    <link rel="stylesheet" href='{% static "signup.css" %}'>
</head>
 <body onload='document.form1.email.focus()'>
    <div class="page" style="position: fixed;top:0%;left:0%;width:100%;height:100%;background:white;">
    <div class="top_nav">
        <!-- <link rel="icon" type="image/png" href="{% static 'consultadd_logo.png' %}"> -->
        <img src='{% static "consultadd_logo.png" %}'/>
     </div>
       <div style="width: 50%; height: 800px; float: left">
             <img align="right" src='{% static "food2-0.jpg" %}'>
        </div>
            <div style="margin-left: 50%; height: 800px">
                <div class="box">
                    <h1>Welcome!</h1>
                    <form name="form1" action="{% url 'submitb' %}" onsubmit="ValidateEmail();">
                        <input type="text" name="username" placeholder="Username"/>
                        <input class="mail" type="email" name="email" placeholder="Email" title="invalid"/>
                        <input type="password" id="psw" name="password" placeholder="Enter your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required> 
                        <!-- <input type="password" name="repeat_password" placeholder="Repeat your password"/><br> -->
                        <input type="submit" name="signup_submit" onclick="ValidateEmail(document.form1.email)" value="Sign up"/><br>
                    </form>
                    <p>Login with</p>
                    <button class="facebook_btn">facebook</button>
                    <button class="google_btn">Google</button>
                </div>
            </div>
    </div>
    <script src='{% static "signup.js" %}'></script>
 </body>
</html>
